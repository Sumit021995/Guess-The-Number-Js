<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color:#212121; color:#fff;">
  <nav>
    <a href="https://qualime.business.site/"><h2>Home</h2></a>
        <a href="https://www.youtube.com/c/Qualime"><h2>Youtube Channel</h2></a>
  </nav>
    
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess A Number</label>
            <input type="text" id="guessField" class="guessField" placeholder="Guess A Number">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="guessnumber.js"></script>
</body>
</html>
